<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurante IvanVago</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body class="hidden">
    <div class="centrado" id="onload">
        <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header>
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <img src="logo.jpg" alt="">
                </div>
                <div class="enlaces" id="enlaces">
                    <a href="index1.html" id="enlace-inicio" class="btn-header">Inicio</a>
                    <a href="Busqueda.html" id="enlace-equipo" class="btn-header">Busqueda</a>
                    <a href="Sobremi.html" id="enlace-servicio" class="btn-header">Sobre mi</a>
                    <a href="https://developers.zomato.com/api?lang=es_cl#headline1" id="enlace-trabajo" class="btn-header">API rest</a>
                </div>
                <div class="icono" id="open">
                    <span>&#9776;</span>
                </div>
            </div>
        </nav>
        <div class="textos">
            <h1>Ivan desarrollo</h1>
            <h2>Resturantes</h2>
        </div>
    </header>
    <main>
        <section id="contenedor" class="contenedor">
            <form action="" id="formulario">
                <div id="compartir" class="form">
                    <h1>Compartir</h1>
                    <div class="grupo">
                        <input type="email" name="emisor" id="emisor" required><span class="barra"></span>
                        <label>Email Emisor</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="emisor" id="Destino" required><span class="barra"></span>
                        <label>Email Destino</label>
                    </div>
                    <div class="grupo">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="5" required></textarea><span class="barra"></span>
                        <label>Mensaje</label>
                    </div>

                </div>
            </form>
        </section>
    </main>

    <footer id="contacto">
        <div class="footer contenedor">
            <div class="marca-logo">
                <img src="logo.jpg" alt="">
            </div>
            <div class="iconos">
                <i class="fab fa-youtube"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-github"></i>
            </div>
            <p>La pasión e innovación es lo que nos distingue del resto</p>
        </div>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mailto.js"></script>
</body>

</html>
